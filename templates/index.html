<!DOCTYPE html>
<html>

<head>
  <title>野菜判定アプリ</title>
  <meta charset="utf-8">
  <meta name="description" content="野菜の種類を判定するwebアプリです">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet" >
  <!-- <link href="../src/static/css/index.css" rel="stylesheet"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="main">
    <div class="content">
      <h1>野菜の画像をアップロードして判定しよう</h1>
      <form method="post" enctype="multipart/form-data">
        <p>
          <input class="button" type="file" name="filename">
          <input class="button" type="submit" value="判定">
        </p>
      </form>
    </div>
  </div>
</body>

</html>
